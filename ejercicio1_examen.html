<body>
    <h1>En las noches claras</h1>
    <h2>(Gloria Fuentes)</h2>
    <p>En las noches <u>claras</u>,</p>
    <p>resuelvo el <b>problema</b> de la <u>soledad de ser.</u></p>
    <p>Invito a la luna y con mi sombra <u><b>somos tres.</b></u></p>
